<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Weather WebApp</title>
	
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/JoseBarakat/MyFCCProjects/master/LocalWeather/style.css">
	
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
  
  <div class="row dark-box white-text go-right">
    <h4 id="time" class="col-12"></h3>
    <h4 id="date" class="col-12"></h3>
    <p  id="location" class="col-12"></p>
    <h2 id="temp" class="col-12"></h2>
    <h4 id="summary" class="col-12"></h4>
  </div>
      
  <div class="row indicators white-text dark-box">
    <div id="precip-intens" class="col-sm-2"></div>
    <div id="precip-probab" class="col-sm-2"></div>
    <div id="wind" class="col-sm-2"></div>
    <div id="humidity" class="col-sm-2"></div>
    <div id="rain" class="col-sm-2"></div>    
  </div>
      
  
<div>

</body>
</html>
